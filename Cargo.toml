[package]
name = "blackmarlin"
version = "0.1.0"
authors = ["doruk <dsekercioglu2003@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[profile.release]
lto = "fat"
codegen-units = 1

[profile.release.build-override]
opt-level = 3


[dependencies]
chess = "3.2.0"
text_io = "0.1.8"
jemallocator = { version = "0.3.2", optional = true }
arrayvec = "0.7.1"
rand = "0.8.4"

[features]
standard = ["all_hist", "advanced_move_gen", "all_move", "q_search_move_ord"]
experimental = ["standard", "new_eval"]
all = [
    "all_hist",
    "advanced_move_gen",
    "q_search_move_ord",
    "all_move",
    "promo_move_ord",
    "new_eval",
    "jem",
]
jem = ["jemallocator"]

new_eval = []

advanced_move_gen = [] # more advanced move generation
q_search_move_ord = [] # use move ordering in quiescence search
promo_move_ord = []

all_hist = ["hist"]
hist = []                                    # counter move history table

all_move = ["pv", "killer", "threat"]
pv = []                               # use pv in move generation
killer = []                           # use killer moves in move generation
threat = []                           # use threat moves from null move search in move generation
